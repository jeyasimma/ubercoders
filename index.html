<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>UberCoders</title>
    <link rel="stylesheet" href="/styles/style.css"/>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .container h1 {
        margin-bottom: 20px;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #555;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }
      .form-group input:focus {
        border-color: #007bff;
        outline: none;
      }
      .button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      .button:hover {
        background: #0056b3;
      }
      .toggle-link {
        display: block;
        margin-top: 15px;
        font-size: 14px;
        color: #007bff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to UberCoders</h1>
      <div id="signup-form">
        <form>
          <div class="form-group">
            <label for="signup-username"
              >Username</label
            >
            <input
              type="text"
              id="signup-username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="signup-email"
              >Email</label
            >
            <input
              type="email"
              id="signup-email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="signup-password"
              >Password</label
            >
            <input
              type="password"
              id="signup-password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="button">
            Sign Up
          </button>
        </form>
        <span
          class="toggle-link"
          onclick="toggleForm()"
          >Already have an account? Log In</span
        >
      </div>
      <div id="login-form" style="display: none">
        <form>
          <div class="form-group">
            <label for="login-email">Email</label>
            <input
              type="email"
              id="login-email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="login-password"
              >Password</label
            >
            <input
              type="password"
              id="login-password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="button">
            Log In
          </button>
        </form>
        <span
          class="toggle-link"
          onclick="toggleForm()"
          >Don't have an account? Sign Up</span
        >
      </div>
    </div>

    <script>
      function toggleForm() {
        const signupForm =
          document.getElementById("signup-form");
        const loginForm =
          document.getElementById("login-form");

        if (signupForm.style.display === "none") {
          signupForm.style.display = "block";
          loginForm.style.display = "none";
        } else {
          signupForm.style.display = "none";
          loginForm.style.display = "block";
        }
      }
    </script>
  <script type="module" src="script/index.js" defer></script>
  </body>
</html>
